{% layout 'base.html' %}

{% block content %}
    <div class="container mx-auto p-2">
        <main>
            <header class="flex flex-col justify-center items-center space-y-1 py-24 sm:py-28 md:py-32 lg:py-36 xl:py-40 2xl:py-44">
                <h2 class="text-2xl sm:text-3xl md:text-4xl lg:text-5xl xl:text-6xl font-serif font-bold">
                    {{ intro.title }}
                </h2>
                <h3 class="md:text-lg xl:text-xl 2xl:text-2xl">
                    {{ intro.desc }}
                </h3>
            </header>
            <p>
                {{ content }}
            </p>
        </main>
    </div>
{% endblock %}
